{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}
    <a href="{% url 'edit' entry %}"><button style="background-color: rgb(79, 177, 215);padding:5px 15px; color:white; text-align: center; font-family:sans-serif;"><b>Edit</b></button></a>  
    {{content|safe}}

    {% if existing %}
        <h2 ><a href="{% url 'entry' entry %}" style="text-decoration: none; color:brown;">{{message}}</a></h2>
    {% endif %}

{% endblock %}
