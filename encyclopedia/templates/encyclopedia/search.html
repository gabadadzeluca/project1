{% extends "encyclopedia/layout.html" %}

{% block title %}
   Search
{% endblock %}

{% block body %}
    <h2> You searched for</h2>
    {% if searched in entries %}
       Information about <b>{{entry}}</b> will soon be available
        <ul>
            <li><a href="">{{ entry }}</a></li>
        </ul>
    {% else %}
        Couldn't find <b>{{searched}}</b>
    {% endif %}
    
    
{% endblock %}
